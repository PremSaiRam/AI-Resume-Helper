services:
  - type: web
    name: ai-resume-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: PORT
        value: 10000
      - key: GOOGLE_CLIENT_ID
        sync: false       # Set manually in Render dashboard
      - key: GOOGLE_CLIENT_SECRET
        sync: false       # Set manually in Render dashboard
      - key: GOOGLE_REDIRECT_URI
        sync: false       # Set manually in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false       # Add your frontend Render URL (e.g., https://ai-resume-frontend.onrender.com)

  - type: web
    name: ai-resume-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_VERSION
        value: 22.16.0
      - key: VITE_BACKEND_URL
        sync: false       # Add backend Render URL (e.g., https://ai-resume-backend.onrender.com)
